<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Settings</title>
    <style>
        :root {
            --space-navy: #0b0e14;
            --science-blue: #0ea5e9;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-dim: #94a3b8;
            --gold: #fbbf24;
        }

        body {
            background-color: var(--space-navy);
            color: white;
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Subtle background glow */
            background: radial-gradient(circle at top right, #1e293b, #0b0e14);
        }

        /* 1. MAIN PANEL (Glassmorphism) */
        .settings-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            width: 800px;
            height: 550px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            display: flex;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        /* 2. SIDEBAR NAVIGATION */
        aside {
            width: 24px;
            background: rgba(0, 0, 0, 0.2);
            padding: 40px 20px;
            border-right: 1px solid var(--glass-border);
        }

        .nav-item {
            padding: 12px 20px;
            margin-bottom: 8px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item.active {
            background: rgba(14, 165, 233, 0.1);
            color: var(--science-blue);
            box-shadow: inset 0 0 10px rgba(14, 165, 233, 0.1);
        }

        /* 3. CONTENT AREA */
        main {
            flex: 1;
            padding: 50px;
            overflow-y: auto;
        }

        h2 { font-size: 24px; margin-top: 0; letter-spacing: -0.5px; }

        .setting-group { margin-top: 40px; }
        .label { font-size: 11px; text-transform: uppercase; color: var(--science-blue); letter-spacing: 2px; font-weight: 800; margin-bottom: 20px; display: block; }

        /* 4. THE CUSTOM TOGGLE (Neumorphic + Glow) */
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .toggle-bg {
            width: 48px;
            height: 26px;
            background: #1e293b;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: 0.4s;
            border: 1px solid #334155;
        }

        .toggle-bg.active {
            background: var(--science-blue);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
        }

        .circle {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 4px;
            transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .active .circle { transform: translateX(20px); }

        /* 5. METALLIC BADGE STATUS */
        .rank-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #475569, #1e293b);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid var(--gold);
            color: var(--gold);
        }
    </style>
</head>
<body>

    <div class="settings-panel">
        <aside>
            <div class="nav-item active">ðŸ‘¤ Profile</div>
            <div class="nav-item">ðŸ”¬ Lab Settings</div>
            <div class="nav-item">ðŸ“Š Data</div>
            <div class="nav-item">ðŸ”” </div>
        </aside>

        <main>
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <h2>Laboratory Controls</h2>
                    <p style="color: var(--text-dim); font-size: 14px;">Adjust your experimental environment.</p>
                </div>
                <div class="rank-badge">â˜… GOLD RANK</div>
            </div>

            <div class="setting-group">
                <span class="label">System Preferences</span>
                
                <div class="row">
                    <div>
                        <div style="font-weight: 600;">Focus Mode</div>
                        <div style="color: var(--text-dim); font-size: 12px;">Dim interface during deep calculations.</div>
                    </div>
                    <div class="toggle-bg active" onclick="this.classList.toggle('active')">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <div style="font-weight: 600;">Haptic Feedback</div>
                        <div style="color: var(--text-dim); font-size: 12px;">Vibrate on equation solved.</div>
                    </div>
                    <div class="toggle-bg" onclick="this.classList.toggle('active')">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <div style="font-weight: 600;">Neural Rendering</div>
                        <div style="color: var(--text-dim); font-size: 12px;">Use AI to smooth graph transitions.</div>
                    </div>
                    <div class="toggle-bg active" onclick="this.classList.toggle('active')">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
